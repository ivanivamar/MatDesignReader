<main *ngIf="!loading">
    <div class="flex gap-3 flex-column md:flex-row md:align-items-center md:justify-content-between mb-3">
        <div class="flex align-items-center gap-3">
            <button class="btn-icon btn-text" (click)="goBack()" *ngIf="selectedShelf.name !== ''">
                <i class="material-symbols-rounded">arrow_back</i>
            </button>
            <h1 class="headline-lg">
                {{ selectedShelf.name === '' ? 'Your Shelves' : selectedShelf.name }}
            </h1>
        </div>

        <div class="flex align-items-center">
            <button class="btn btn-filled">
                <i class="material-symbols-rounded">add</i>
                New Shelf
            </button>
        </div>
    </div>
    <div class="card-set" *ngIf="selectedShelf.name !== ''">
        <a
            class="card h-full no-underline"
            *ngFor="let book of selectedShelf.books"
            [routerLink]="['/reader/', book.id]">
            <div class="image-container">
                <img [src]="book.cover" alt="{{book.title}}">
            </div>
            <div class="card-body justify-content-between">
                <div class="flex flex-column">
                    <span class="card-title">{{book.title}}</span>
                    <span class="card-text">{{book.creator}}</span>
                    <span class="card-text">{{book.publisher}}</span>
                </div>
                <svg style="opacity: 0.2; margin: 10px 0" width="100%" height="8" fill="none" xmlns="http://www.w3.org/2000/svg"><pattern _ngcontent-sjp-c18="" id="a" width="91" height="8" patternUnits="userSpaceOnUse"><g _ngcontent-sjp-c18="" clip-path="url(#clip0_2426_11367)"><path _ngcontent-sjp-c18="" d="M114 4c-5.067 4.667-10.133 4.667-15.2 0S88.667-.667 83.6 4 73.467 8.667 68.4 4 58.267-.667 53.2 4 43.067 8.667 38 4 27.867-.667 22.8 4 12.667 8.667 7.6 4-2.533-.667-7.6 4s-10.133 4.667-15.2 0S-32.933-.667-38 4s-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0" stroke="#E1E3E1" stroke-linecap="square"></path></g></pattern><rect _ngcontent-sjp-c18="" width="100%" height="100%" fill="url(#a)"></rect></svg>
                <div class="flex align-items-center justify-content-between">
                    <span class="card-text">{{getDateFromTimestamp(book.lastRead)}}</span>
                    <span class="card-text">{{book.percentageRead}}%</span>
                </div>
            </div>
        </a>
    </div>

    <div class="card-set" *ngIf="selectedShelf.name === ''">
        <div class="card" *ngFor="let shelf of shelves" (click)="viewShelf(shelf)">
            <div class="flex flex-wrap">
                <div class="border-round-xl" style="flex: 1 0 50%" *ngFor="let book of shelf.books; let index = index">
                    <img *ngIf="index <= 1" [src]="book.cover" [alt]="book.title" class="w-full h-6 border-round-xl">
                </div>
            </div>
            <div class="card-body h-auto py-2">
                <span class="body-lg">
                    {{ shelf.name }}: {{ shelf.books.length }}
                </span>
            </div>
        </div>
    </div>
</main>
