<main *ngIf="!loading">
    <div class="flex gap-3 flex-column md:flex-row md:align-items-center md:justify-content-between mb-3">
        <div class="flex align-items-center gap-3">
            <button class="btn-icon btn-text" (click)="goBack()" *ngIf="selectedShelf.name !== ''">
                <i class="material-symbols-rounded">arrow_back</i>
            </button>
            <h1 class="headline-lg">
                {{ selectedShelf.name === '' ? 'Your Shelves' : selectedShelf.name }}
            </h1>
        </div>

        <div class="flex align-items-center">
            <button class="btn btn-filled">
                <i class="material-symbols-rounded">add</i>
                New Shelf
            </button>
        </div>
    </div>
    <div class="card-set" *ngIf="selectedShelf.name !== ''">
        <ng-container
            *ngFor="let book of selectedShelf.books; let index = index">
            <a
                class="card h-full no-underline relative"
                [routerLink]="['/reader/', book.id]">
                <img class="book-img" [src]="book.cover" alt="{{book.title}}">
                <div class="card-body justify-content-between">
                    <div class="flex flex-column">
                        <span class="card-title">{{book.title}}</span>
                        <!--<span class="card-text">{{book.creator}}</span>
                        <span class="card-text">{{book.publisher}}</span>-->
                    </div>
                    <svg style="opacity: 0.2; margin: 10px 0" width="100%" height="8" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <pattern _ngcontent-sjp-c18="" id="a" width="91" height="8" patternUnits="userSpaceOnUse">
                            <g _ngcontent-sjp-c18="" clip-path="url(#clip0_2426_11367)">
                                <path _ngcontent-sjp-c18=""
                                      d="M114 4c-5.067 4.667-10.133 4.667-15.2 0S88.667-.667 83.6 4 73.467 8.667 68.4 4 58.267-.667 53.2 4 43.067 8.667 38 4 27.867-.667 22.8 4 12.667 8.667 7.6 4-2.533-.667-7.6 4s-10.133 4.667-15.2 0S-32.933-.667-38 4s-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0-10.133-4.667-15.2 0-10.133 4.667-15.2 0"
                                      stroke="#E1E3E1" stroke-linecap="square"></path>
                            </g>
                        </pattern>
                        <rect _ngcontent-sjp-c18="" width="100%" height="100%" fill="url(#a)"></rect>
                    </svg>
                    <div class="flex align-items-center justify-content-between">
                        <span class="card-text">{{getDateFromTimestamp(book.lastRead)}}</span>
                        <span class="card-text">{{Round(book.percentageRead)}}%</span>
                    </div>

                    <div class="flex align-items-center justify-content-end gap-2 mt-2">
                        <button class="btn-icon btn-filled btn-sm" [routerLink]="['/reader/', book.id]">
                            <i class="material-symbols-rounded">play_arrow</i>
                        </button>
                    </div>
                </div>
            </a>
        </ng-container>
    </div>

    <div class="card-set grid-cols-1 md:grid-cols-2 lg:grid-cols-4" *ngIf="selectedShelf.name === ''">
        <div class="shelf-card" *ngFor="let shelf of shelves" (click)="viewShelf(shelf)">
            <div class="images-container">
                <div class="image-container">
                    <img *ngIf="shelf.books.length > 0" [src]="shelf.books[0].cover" [alt]="shelf.books[0].title">
                </div>
                <div class="image-container">
                    <img *ngIf="shelf.books.length > 1" [src]="shelf.books[1].cover" [alt]="shelf.books[1].title">
                </div>
            </div>
            <div class="card-body">
                <span class="body-lg">
                    {{ shelf.name }}
                </span>
                <span class="body-sm m-0">
                    {{ shelf.books.length }} {{ shelf.books.length === 1 ? l('Book') : l('Book') + 's' }}
                </span>
            </div>
        </div>
    </div>
</main>

<div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
    <div class="flex flex-column gap-3">
        <span class="text-center font-medium font-color-secondary">
            {{ 'Loading' | localize }}
        </span>
    </div>
</div>
