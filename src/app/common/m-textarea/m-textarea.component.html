<div class="input-container textarea" [class.disabled]="disabled" [class.active]="isFocus()" [class.error]="error">
    <div class="input-text-container gap-4 align-items-center justify-content-between">
        <div class="flex gap-2 w-full">
            <i class="material-symbols-rounded" *ngIf="icon !== ''">{{ icon }}</i>
            <div class="flex flex-column gap-2 w-full">
                <label class="floating-label" *ngIf="label">
                    {{ label | localize }}
                    <span class="required-asterisk" *ngIf="required">*</span>
                </label>
                <textarea
                    #inputRef
                    [autofocus]="autofocus"
                    [placeholder]="placeholder"
                    [ngModel]="value"
                    (ngModelChange)="valueChange.emit($event)"
                    name="{{ name }}"
                    rows="5"
                    [disabled]="disabled"
                    (focus)="onFocus()"
                    (blur)="onBlur()"
                    [id]="name"></textarea>
            </div>
        </div>
        <div class="input-actions" *ngIf="showClear && value.length > 0">
            <button class="btn-icon btn-text" type="button" (click)="clear()">
                <i class="material-symbols-rounded">close</i>
            </button>
        </div>
    </div>
</div>
<div class="input-helpers" *ngIf="helperText.length > 0 || showCounter || maxLength > 0" [class.error]="error">
    <span class="helper-text" *ngIf="helperText.length > 0">{{ helperText }}</span>

    <div class="counter-container">
        <span class="counter-text" *ngIf="showCounter">{{ value.length }}</span>
        <span class="counter-text" *ngIf="showCounter && maxLength > 0">/</span>
        <span class="counter-text" *ngIf="maxLength > 0">{{ maxLength }}</span>
    </div>
</div>
